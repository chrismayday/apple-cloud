server:
  context-path: /   #不要加context-path,不然很多坑点需要处理
#属性优先级：common-config/application-{profile}.yml> ${currentProject}/application-{profile}.yml>common-config/application.yml>${currentProject}/application.yml
spring:
  profiles:
    active: dev
  redis:
    pool:
      max-idle: 50
      min-idle: 10
      max-active: 50
      max-wait: -1
    database: 0
    timeout: 0

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}
    metadata-map:
      zone: BEIJING
  client:
    healthcheck:
      enabled: true


app:
  config:
    img-url-pre: http://imgcdn.bjbztimg.com/

