<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
<h2>Order自定义登录首页</h2>
<h3>表单登录</h3>
<form action="/authentication/form" method="post">
  <table>
    <tr>
      <td>用户名:</td>
      <td><input type="text" name="username"></td>
    </tr>
    <tr>
      <td>密码:</td>
      <td><input type="password" name="password"></td>
    </tr>
    <tr>
      <td>图形验证码:</td>
      <td>
        <input type="text" name="imageCode">
        <img src="/code/image?width=100">
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <input type="checkbox" name="remember-me" value="true">记住我
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">登录</button>
      </td>
    </tr>
  </table>
</form>


<h3>短信登录</h3>
<form action="/authentication/mobile" method="post">
  <table>
    <tr>
      <td>手机号:</td>
      <td><input type="text" name="mobile" value="13401031397"></td>
    </tr>
    <tr>
      <td>短信验证码:</td>
      <td><input type="password" name="smsCode"></td>
      <a href="/code/sms?mobile=13401031397">发送短信验证码</a>
    </tr>
    <tr>
      <td colspan="2">
        <button type="submit">登录</button>
      </td>
    </tr>
  </table>
</form>

</body>
</html>
