<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box {
      height: 100px;
      width: 100px;
      border: 10px solid #000;
      background: #ff00de;
      display: -webkit-box;
      resize: both;
      overflow: auto;
    }

    .box div {
      width: 100px;
      height: 100px;
      background: red;
      border: 1px solid #fff;
    }


  </style>
</head>
<body>
<div class="box">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
</div>

</body>
</html>
